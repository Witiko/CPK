<table>
<tbody>
  <tr class="link" data-ng-repeat="idp in fedLoginCtrl.getLastIdps() track by $index" data-ng-click="fedLoginCtrl.login(idp)">
    <td class="col-sm-4">
      <img height='30' data-ng-src="{{ idp.logo }}">
    </td>
    <td>
      <a href="#">{{ idp.name }}</a>
    </td>
  </tr>
</tbody>
</table>
